<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>My Weather App</title>
</head>

<body>
    <div class="app">
        <header>
            <form class="search-form" id="search_city">
                <input type="search" placeholder="Enter a city..." class="search-input" id="input" required>
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>
        <main>
            <div class="data">
                <h1 class="citi" id="thecity">Johannesburg</h1>
                <p class="details">Saturday 20:21, Cloudy
                    <br>
                    Humidity: <strong>25%</strong>, Wind: <strong>2,13km/h</strong>
                </p>
            </div>

            <!--Current Weather-->
            <div class="temperature">
                <div class="icon">☁️</div>
                <div class="current-temp">25</div>
                <div class="cel">℃</div>
            </div>
        </main>

        <footer>Coded by
            <a href="https://github.com/Monalicous" target="_blank">Samukelisiwe Monalisa Ntusi</a>,
            on
            <a href="https://github.com/Monalicous/Weather-App.git" target="_blank">GitHub</a>
            and hosted on
            <a href="https://monaweatherapp.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
